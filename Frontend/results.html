<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="logo" href="index.html">FilmAPI</a>
        <div class="menu">
            <a href="index.html">
                <i class="fas fa-search search-icon"></i>
            </a>
        </div>
    </nav>

    <!-- Main -->
    <h2>Pesquisar Filme</h2>
    <div class="main-content">
        <aside class="sidebar">
            <p for="sort-by">Ordenar Resultados Por</p>
            <select id="sort-by">
                <option value="release-asc">Data de lançamento (Ascendente)</option>
                <option value="release-desc">Data de lançamento (Descendente)</option>
                <option value="rating-asc">Classificação Ascendente</option>
                <option value="rating-desc">Classificação Descendente</option>
                <option value="title-asc">Título (A-Z)</option>
                <option value="title-desc">Título (Z-A)</option>
            </select>
            <button id="apply-filters-btn" class="apply-filters-button">Pesquisar</button>
        </aside>
        <div id="movies-container"></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FilmAPI. Todos os direitos reservados. 
            <a href="politica.html">Política de Privacidade</a> | 
            <a href="termos.html">Termos de Utilização</a>
        </p>
    </footer>

    <!-- Script -->
    <script src="results.js"></script>
</body>
</html>
