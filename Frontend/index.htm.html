<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Filmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pesquisa de Filmes</h1>
    <input type="text" id="movie-title" placeholder="Digite o título do filme" />
    <button onclick="searchFilm()">Pesquisar</button>
    <script>
    function searchFilm() {
        const title = document.getElementById("movie-title").value;
        if (title) {
            window.location.href = `results.html?title=${encodeURIComponent(title)}`;
        } else {
            alert("Por favor, insira o título de um filme!");
        }
    }
    </script>
</body>
</html>
